<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking Form</title>
</head>
<body>
    <h1 text-align="center"> Hostel Room Booking Form</h1>
    <form action="#" method="post" text-align="center">

        <!--Name-->
        <label for="fullname">full name:</label> 
        <input type="text" id="fullname" name="fullname" required>
        <br><br>
         
        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!--Phone-->
        <Label for="phone">Phone:</Label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!--Room Type-->
        <label for="room">Room Type:</label>
        <select id="room"name="room">
            <option value="single">single room</option>
            <option value="double">double room</option>
            <option value="deluxe">deluxe room</option>
            <option value="suite">suite</option>
        </select>
        <br><br>

        <!--Number of Guests-->
        <label for="guest">Number of guest:</label>
        <input type="number" id="guests" name="guests" min="1" max="10">
        <br><br>

        <!--Special Requests-->
        <label for="requests">Special Requests:</label><br>
        <textarea id="request" name="requests"rows="4" cols="40"></textarea>
        <br><br>

        <!--Buttons-->
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
        
    </form>
    
</body>
</html>
