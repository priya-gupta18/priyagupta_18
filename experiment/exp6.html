<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEasy — Product Card</title>

  
  <link href="https://image.hm.com/assets/hm/05/66/05664a801dd930fcfcee8bc419221598e426794b.jpg?imwidth=1536" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f7fa;
      --card-bg:#fff;
      --accent:#0b66d1;
      --muted:#6b7280;
      --dark:#222;
      --green:#0b9b4a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(#fff, #fff) var(--bg);
      background-color: var(--bg);
      color:var(--dark);
    }

    
    .page-frame{
      margin:20px;
      padding:14px;
      border:4px solid #111;
      background: #ffffff;
      min-height: calc(100vh - 60px);
      box-sizing: border-box;
    }


    header.site-header{
      background:#252525;
      color:#fff;
      padding:22px 28px;
      text-align:center;
      border-radius:2px;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,0.15);
    }
    header.site-header h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.6px;
      font-weight:700;
    }

    
    main{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
      min-height: calc(100vh - 140px);
      box-sizing:border-box;
    }

    
    .product-card{
      width:360px;
      background:var(--card-bg);
      border-radius:6px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06), 0 8px 20px rgba(0,0,0,0.06);
      border:1px solid #ececec;
      overflow:hidden;
      padding-bottom:12px;
    }

    .image-wrap{
      background: #f1f3f5;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:1px solid #f0f0f0;
    }
    .image-wrap img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:3px;
      max-width:320px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }

    .card-body{
      padding:14px 18px;
    }

    .product-title{
      font-size:18px;
      font-weight:700;
      margin:6px 0 8px 0;
    }

    .product-desc{
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
      margin-bottom:12px;
    }

    .price-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:14px;
    }
    .price-current{
      color:var(--green);
      font-weight:700;
      font-size:16px;
    }
    .price-old{
      color:#8b8b8b;
      text-decoration:line-through;
      font-size:13px;
    }

    .btn-add{
      display:block;
      width:86%;
      margin:0 auto;
      background:var(--accent);
      color:#fff;
      padding:11px 16px;
      border-radius:6px;
      text-align:center;
      font-weight:600;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 0 rgba(0,0,0,0.06);
    }
    .btn-add:active{ transform: translateY(1px); }

    
    .center-column{
      width:100%;
      max-width:980px;
      display:flex;
      justify-content:center;
    }

    
    @media (max-width:420px){
      .product-card{ width:94%; }
      .image-wrap img{ height:140px; }
    }
  </style>
</head>
<body>
  <div class="page-frame">
    <header class="site-header">
      <h1>ShopEasy</h1>
    </header>

    <main>
      <div class="center-column">
        <div class="product-card" role="article" aria-label="Classic Cotton T-Shirt">
          <div class="image-wrap">
            
            <img src="data:image/svg+xml;utf8,
              <svg xmlns='http://www.w3.org/2000/svg' width='600' height='380'>
                <rect width='100%' height='100%' fill='%23f2f4f6'/>
                <g transform='translate(40,20)'>
                  <rect x='0' y='20' rx='6' ry='6' width='520' height='320' fill='%232196B1'/>
                  <path d='M60 40 L120 40 L180 0 L240 40 L300 40' fill='%23fff' opacity='0.08'/>
                </g>
              </svg>" alt="T-shirt placeholder" />
          </div>

          <div class="card-body">
            <div class="product-title">Classic Cotton T-Shirt</div>
            <div class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>

            <div class="price-row">
              <div class="price-current">₹799</div>
              <div class="price-old">₹1,199</div>
            </div>

            <button class="btn-add" type="button">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
