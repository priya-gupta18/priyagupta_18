<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEasy — Product Card</title>
  <style>
    :root{
      --page-bg: #f3f6f9;
      --card-bg: #fff;
      --accent: #0b72d1;
      --muted: #6b7280;
      --green: #1e9a4a;
      --frame: #000;
      --header-bg: #232323;
    }

    *{box-sizing:border-box}
    body{
      margin: 18px;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--page-bg);
      color:#111827;
    }

    /* outer thick frame like the screenshot */
    .frame{
      border: 4px solid var(--frame);
      padding: 18px;
      background: #fff;
      min-height: 520px;
      display:flex;
      flex-direction:column;
      align-items:stretch;
    }

    /* page header */
    .site-header{
      background: var(--header-bg);
      color: #fff;
      padding: 18px 24px;
      text-align:center;
      font-weight:700;
      font-size:28px;
      border-radius:4px;
      margin-bottom: 36px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
    }

    /* center area */
    .center-area{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start; /* top align card like screenshot */
      padding: 6px 24px;
    }

    /* product card */
    .product-card{
      width: 340px;
      background: var(--card-bg);
      border-radius:6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.06);
      overflow:hidden;
    }

    .image-wrap{
      background: linear-gradient(#f7f7f7,#efefef);
      padding: 18px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .image-wrap img{
      max-width:100%;
      height:250px;
      display:block;
      border-radius:2px;
    }

    .card-body{
      padding: 12px 14px 18px;
    }

    .product-title{
      font-weight:700;
      font-size:16px;
      margin: 6px 0 6px;
    }

    .product-desc{
      color:var(--muted);
      font-size:13px;
      line-height:1.3;
      margin-bottom:10px;
    }

    .price-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
      font-size:16px;
    }

    .current-price{
      color: var(--green);
      font-weight:700;
      font-size:16px;
    }

    .old-price{
      color: #9aa0a6;
      text-decoration: line-through;
      font-size:14px;
    }

    .add-btn{
      display:block;
      width:100%;
      padding:12px 14px;
      background: var(--accent);
      color:#fff;
      border:none;
      border-radius:6px;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      text-align:center;
    }

    .add-btn:hover{opacity:0.95; transform:translateY(-1px)}
    .add-btn:active{transform:translateY(0)}

    
    @media (max-width:420px){
      .frame{padding:12px}
      .product-card{width:100%}
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="site-header">ShopEasy</div>

    <div class="center-area">
      <article class="product-card" aria-label="Classic cotton t-shirt">
        <div class="image-wrap">
          
          <img src="Mustard (1).webp" alt="Green t-shirt">
        </div>

        <div class="card-body">
          <h3 class="product-title">Classic Cotton T-Shirt</h3>
          <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

          <div class="price-row">
            <div class="current-price">₹799</div>
            <div class="old-price">₹1,199</div>
          </div>

          <button class="add-btn" type="button">Add to Cart</button>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
