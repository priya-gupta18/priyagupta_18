<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout Example</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #2e8b57;     
  }
  .container {
    display: grid;
    gap: 10px;
    padding: 15px;
  }
  header, nav, section, article, aside, footer {
    background: #c0e7b5;   
    padding: 15px;
    border-radius: 4px;
    text-align: center;
    font-weight: bold;
  }

  
  @media(min-width: 900px){
    .container {
      grid-template-columns: repeat(4, 1fr);
    }
    header { grid-column: 1 / 5; }
    nav { grid-column: 1 / 5; }
    article { grid-column: 1 / 4; }
    section { grid-column: 1 / 4; }
    aside:nth-of-type(1) { grid-column: 4 / 5; grid-row: 3; }
    aside:nth-of-type(2) { grid-column: 4 / 5; grid-row: 4; }
    aside:nth-of-type(3) { grid-column: 4 / 5; grid-row: 5; }
    footer { grid-column: 1 / 5; }
  }

  
  @media(min-width: 600px) and (max-width: 899px){
    .container {
      grid-template-columns: 2fr 1fr;
    }
    header, nav, footer { grid-column: 1 / 3; }
    article { grid-column: 1 / 2; }
    section { grid-column: 1 / 2; }
    aside { grid-column: 2 / 3; }
  }

  
  @media(max-width: 599px){
    .container {
      grid-template-columns: 1fr;
    }
    header, nav, article, section, aside, footer {
      grid-column: 1 / 2;
    }
  }
</style>
</head>

<body>
<div class="container">
  <header>Page Header</header>
  <nav>Nav</nav>

  <article>
      Article <br><br>
      <div style="background:#eaffea; padding:10px; border-radius:5px;">Article Header</div><br>
      <div style="background:#eaffea; padding:25px; border-radius:5px;">Main</div>
  </article>

  <aside>Aside</aside>
  <aside>Aside</aside>
  <aside>Aside</aside>

  <section>Section</section>

  <footer>Footer</footer>
</div>
</body>
</html>
